<!DOCTYPE html>
<html>

<head>
    <script src="scripts/libraries/jquery.min.js"></script>
    <script src="scripts/default.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/clock.js"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
<div class="sploosh">
    <div class="actions" id="actions">
        <div class="top-left" id="top-left">
            <a href="#" id="pin">
                <img class="icon" src="images/pin.svg">
            </a>
        </div>
        <div class="top-right" id="top-right">
            <a href="#" id="random">
                <img class="icon" src="images/random.svg">
            </a>
        </div>
    </div>
    <img class="background" id="background">
    <div class="overlay" id="overlay">
        <div class="clock">
            <div class="wrapper">
                <div class="container">
                    <div class="date" id="date"></div>
                    <div class="time" id="time"></div>
                </div>
            </div>
        </div>
        <div class="author" id="author"></div>
    </div>
</div>
</body>
</html>
